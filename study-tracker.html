<!DOCTYPE html>
<html>
<head>
  <title>Rodger's Website</title> 
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href='https://fonts.googleapis.com/css?family=Roboto+Mono:700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
  <div id="container">
    <div id="header">
      <h1>Study Tracking Tool</h1>
      <p>WIP Git as a backend + Local Storage Hour Tracking Tool</p>
    </div>

    <div id="content">
      <script type="text/javascript">
        $.ajax({
            url: 'http://rodger.io/course-list.html',
            dataType: 'application/json',
            complete: function(data){
              console.log('complete');
              var dataObject = JSON.parse(data.responseText);
              for (var i = 0; i < dataObject.courses.length; i++) {
                $('#content').append('<p>' + dataObject.courses[i].title + '</p>');
                $('#content').append('<div class="progress center-block" style="width: 50%;">' +
                    '<div class="progress-bar" role="progressbar" aria-valuenow="' +
                    dataObject.courses[i].currentHours + '" aria-valuemin="0"' +
                    'aria-valuemax="' + dataObject.courses[i].maxHours + 
                    '" style="width: ' + (( dataObject.courses[i].currentHours / dataObject.courses[i].maxHours ) * 100).toString() + '%;">' +
                    '<span class="sr-only">Hours</span></div></div>');
              }
            },
            success: function(data){
              console.log(data);
            }
          });
      </script>
    </div>
  </body>
</html>
