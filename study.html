<!DOCTYPE html>
<html>
<head>
  <title>Rodger's Website</title> 
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href='https://fonts.googleapis.com/css?family=Roboto+Mono:700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
  <div id="container">
    <div id="header">
      <h1>Study Tracking Tool</h1>
    </div>

    <div id="content">
      <script type="text/javascript">
        $.ajax({
            url: 'http://rodger.io/aux.html',
            dataType: 'application/json',
            complete: function(data){
              console.log('complete');
              for (var i = 0; i < data.courses.length; i++) {
                $('#content').append('<p>' + data.courses[i].title + '</p>');
              }
            },
            success: function(data){
              console.log(data);
            }
          });
      </script>

      <p>&bullet; Previously worked as a Software Engineer</p>
      <p>&bullet; Now pursuing a Bachelor's degree in Science at the University of Melbourne</p>
      <p>&bullet; Also finishing off Bachelor's degree in Technology (Computing Studies) at RMIT University to potentially complement any future roles</p>
    </div>
  </body>
</html>
